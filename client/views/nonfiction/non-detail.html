<div class="distance">
<a href="#/nonfiction" class="btn btn-info" >Go Back</a>
<div class="panel panel-default" ng-init="getNonfiction()">
  <div class="panel-heading">
    <h3 class="panel-title">{{nonfiction.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="{{nonfiction.image_url}}">
      </div>
      <div class="col-md-8">
        <p>{{nonfiction.description}}</p>
        <ul class="list-group">
          <li class="list-group-item">Genre: Non-Fiction</li>
          <li class="list-group-item">Author: {{nonfiction.author}}</li>
          <li class="list-group-item">Publisher: {{nonfiction.publisher}}</li>
          <li class="list-group-item">Pages: {{nonfiction.pages}}</li>
          <li class="list-group-item">Price: &#8377; {{nonfiction.price}}</li>
        </ul>
        <a target="_blank" href="{{nonfiction.buy_url}}" class="btn btn-primary">Buy on Amazon</a>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#/nonfiction/non-edit/{{nonfiction._id}}" class="btn btn-primary">Edit</a>
</div>
</div>
