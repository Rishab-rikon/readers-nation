<div class="distance">
<div class="alert alert-info" role="alert">
  <a href="#/nonfiction/non-add" class="alert-link">Want to add a Non-Fiction to our collection?</a>
</div>
<div class="distance2">
  <div class="panel panel-default" ng-init="getNonfictions()">
    <div class="panel-heading">
    <h3 class="panel-title">The Best Non-Fiction Collection</h3>
    </div>
    <div class="panel-body">
    <div class="row">
    	<div ng-repeat="nonfiction in nonfictions">
    		<div class="col-md-6">
      			<div class="col-md-6">
    				<h4>{{nonfiction.title}}</h4>
    				<p>{{nonfiction.description}}</p>
    				<a class="btn btn-primary" href="#/nonfiction/non-detail/{{nonfiction._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
      				<img class="thumbnail fit" src="{{nonfiction.image_url}}">
        			</div>
    		  </div>
    	</div>
    </div>
  </div>
</div>
</div>
