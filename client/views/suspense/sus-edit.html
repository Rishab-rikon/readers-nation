<a href="#/suspenses" class="btn btn-info" >Go Back</a>
<div class="distance2">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit What's worng</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateSuspense()" ng-init="getSuspense()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="suspense.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" ng-model="suspense.author" placeholder="Author">
        </div>
        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" ng-model="suspense.publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" ng-model="suspense.pages" placeholder="Pages">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="suspense.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="suspense.image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" ng-model="suspense.price" placeholder="Price">
        </div>
        <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="suspense.buy_url" placeholder="Buy URL">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
